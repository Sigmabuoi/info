<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(147, 51, 234, 0.5);
            border-radius: 50%;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .avatar-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            animation: scaleIn 0.8s ease-out 0.3s backwards;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .avatar-glow {
            position: absolute;
            inset: -10px;
            background: linear-gradient(45deg, #9333ea, #ec4899, #9333ea);
            border-radius: 50%;
            filter: blur(20px);
            opacity: 0.6;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }

        .avatar {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid rgba(147, 51, 234, 0.5);
            overflow: hidden;
            transition: transform 0.3s ease, border-color 0.3s ease;
            cursor: pointer;
        }

        .avatar:hover {
            transform: scale(1.1);
            border-color: #9333ea;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #9333ea, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: slideUp 0.8s ease-out 0.5s backwards;
        }

        .bio {
            font-size: 1.1rem;
            color: #a0a0a0;
            margin-bottom: 40px;
            overflow: hidden;
            border-right: 2px solid #9333ea;
            white-space: nowrap;
            animation: typing 3s steps(40) 0.8s backwards, blink 0.75s step-end infinite;
            display: inline-block;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        .social-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            animation: slideUp 0.8s ease-out 1s backwards;
        }

        .social-link {
            position: relative;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(147, 51, 234, 0.1);
            border: 2px solid rgba(147, 51, 234, 0.3);
            border-radius: 12px;
            color: #9333ea;
            text-decoration: none;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, #9333ea, #ec4899);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .social-link:hover {
            transform: translateY(-5px);
            border-color: #9333ea;
            box-shadow: 0 10px 30px rgba(147, 51, 234, 0.4);
        }

        .social-link:hover::before {
            opacity: 1;
        }

        .social-link svg {
            position: relative;
            z-index: 1;
            width: 24px;
            height: 24px;
            transition: all 0.3s ease;
        }

        .social-link:hover svg {
            color: #fff;
            transform: scale(1.1);
        }

        .music-player {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(147, 51, 234, 0.3);
            border-radius: 12px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            opacity: 0;
            animation: slideInRight 0.8s ease-out 1.2s forwards;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .music-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #9333ea, #ec4899);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: musicPulse 2s ease-in-out infinite;
        }

        @keyframes musicPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .music-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .music-title {
            font-size: 0.9rem;
            color: #fff;
        }

        .music-artist {
            font-size: 0.75rem;
            color: #a0a0a0;
        }

        @media (max-width: 768px) {
            .name {
                font-size: 2rem;
            }

            .bio {
                font-size: 1rem;
            }

            .avatar-container {
                width: 120px;
                height: 120px;
            }

            .avatar {
                width: 120px;
                height: 120px;
            }

            .music-player {
                bottom: 20px;
                right: 20px;
                padding: 12px 15px;
            }

            .social-links {
                gap: 15px;
            }

            .social-link {
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>

    <script>
        // Create particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particle.style.animationDelay = Math.random() * 5 + 's';
            particlesContainer.appendChild(particle);
        }

        // Avatar click effect
        const avatar = document.querySelector('.avatar');
        avatar.addEventListener('click', () => {
            avatar.style.transform = 'scale(1.2) rotate(360deg)';
            setTimeout(() => {
                avatar.style.transform = '';
            }, 500);
        });
